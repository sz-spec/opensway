version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: opensway
      POSTGRES_PASSWORD: opensway
      POSTGRES_DB: opensway
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U opensway"]
      interval: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      retries: 5

  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://opensway:opensway@postgres:5432/opensway
      REDIS_URL: redis://redis:6379/0
      STORAGE_BACKEND: minio
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: opensway
      PUBLIC_BASE_URL: http://localhost:9000/opensway
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - model_cache:/root/.cache/huggingface
      - ./outputs:/app/outputs

  worker-image:
    build:
      context: ..
      dockerfile: docker/Dockerfile.worker
    command: celery -A workers.celery_app worker -Q image -c 1 --loglevel=info
    environment:
      DATABASE_URL: postgresql://opensway:opensway@postgres:5432/opensway
      REDIS_URL: redis://redis:6379/0
      STORAGE_BACKEND: minio
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: opensway
      DEVICE_BACKEND: auto
    depends_on:
      - redis
      - postgres
    volumes:
      - model_cache:/root/.cache/huggingface
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  worker-video:
    build:
      context: ..
      dockerfile: docker/Dockerfile.worker
    command: celery -A workers.celery_app worker -Q video -c 1 --loglevel=info
    environment:
      DATABASE_URL: postgresql://opensway:opensway@postgres:5432/opensway
      REDIS_URL: redis://redis:6379/0
      STORAGE_BACKEND: minio
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: opensway
      DEVICE_BACKEND: auto
    depends_on:
      - redis
      - postgres
    volumes:
      - model_cache:/root/.cache/huggingface
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  worker-audio:
    build:
      context: ..
      dockerfile: docker/Dockerfile.worker
    command: celery -A workers.celery_app worker -Q audio -c 1 --loglevel=info
    environment:
      DATABASE_URL: postgresql://opensway:opensway@postgres:5432/opensway
      REDIS_URL: redis://redis:6379/0
      STORAGE_BACKEND: minio
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: opensway
      DEVICE_BACKEND: auto
    depends_on:
      - redis
      - postgres
    volumes:
      - model_cache:/root/.cache/huggingface

  flower:
    image: mher/flower:2.0
    command: celery flower --broker=redis://redis:6379/0 --port=5555
    ports:
      - "5555:5555"
    depends_on:
      - redis

volumes:
  postgres_data:
  minio_data:
  model_cache:
